author: "Tom Sydney Kerckhove"
maintainer: "syd@cs-syd.eu"
copyright: "Copyright: (c) 2020-2022 Tom Sydney Kerckhove"
license: MIT
description: Append-only cooperative agreement


library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fwarn-redundant-constraints
  dependencies:
    - aeson
    - base >= 4.11 && < 5
    - containers
    - deepseq
    - mtl
    - validity
    - validity-containers

